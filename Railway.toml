# Configuração Railway
# Este arquivo ajuda o Railway a detectar e configurar o projeto corretamente

[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "gunicorn backend.api.server_flask:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
healthcheckPath = "/api/test/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

